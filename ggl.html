<!DOCTYPE html>
<html>
	<head>
		<meta charset="gbk">
		<title>刮刮乐</title>
		<style type="text/css">
			#pannelBack{width:960px; height:1280px; }
		</style>		
	</head>
	<body onload="init()">
		<div style="position:relative;">
			<img id="pannelBack" src="" style="opacity:1;" >
			<canvas id="myCanvas" width="960px" height="1280px" style="position:absolute;left:0px;top:0px;"></canvas>
			<div id="divStart"></div> 
			<div id="divMove"></div>
			<div id="divEnd"></div>
		</div>	
	</body>
	<script type="text/javascript">
			//页面元素，图片加载
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			function init(){
				ctx.fillStyle="#999";
				ctx.fillRect(0,0,960,1280);
				ctx.font="160px arial";
				for(var i=0;i<6;i++){
					//ctx.fillText("刮啥得啥",80,200*(i+1));
					ctx.strokeText("青春的记忆",80,200*(i+1));
				}				
				var picture="ggl_"+(makeRandom(6)+1)+".jpg";
				document.getElementById("pannelBack").src=picture;
			}
			function clearCircle( x , y , r ){				
				for( var i = 0 ; i < Math.round( Math.PI * r ) ; i++ ){
				var angle = ( i / Math.round( Math.PI * r )) * 360;
				ctx.clearRect( x , y , Math.sin( angle * ( Math.PI / 180 )) * r , Math.cos( angle * ( Math.PI / 180 )) * r );
				}
			}
			var pers=960*1280*1/2;
			function clearAll(){
				var imgData=ctx.getImageData(0,0,960,1280);
				var num=0;				
				for (var i=0;i<imgData.data.length;i+=4){
					if(imgData.data[i+3]==0){
						num++;
						if(num>pers){
							//alert("青春的记忆");
							ctx.clearRect(0,0,960,1280);
							return;
						}
					}
				}
			}		
			//手指放到屏幕上时,触摸点相对浏览器窗口的位置
			var x=0;
			var y=0;
			//手指放到屏幕上时触发
			function startT(ev){
				x=ev.touches[0].clientX;
				y=ev.touches[0].clientY;
				//divStart.innerHTML='Touch start('+ev.touches[0].clientX+', '+ev.touches[0].clientY+')';
				clearCircle(x,y,40);
				ev.preventDefault();  //阻止出现滚动条 
			}
			//手指在屏幕上移动时触发
			function moveT(ev){
				//alert("touchend");
				x=ev.changedTouches[0].clientX;
				y=ev.changedTouches[0].clientY;	
				clearCircle(x,y,40);				
				//divMove.innerHTML='Touch move('+ev.changedTouches[0].clientX+', '+ev.changedTouches[0].clientY+')'; 
			}
			//手指离开屏幕时触发
			function endT(ev){
				//alert("touchend");
				x=ev.changedTouches[0].clientX;
				y=ev.changedTouches[0].clientY;	
				clearAll();			
				//divEnd.innerHTML='Touch end('+ev.changedTouches[0].clientX+', '+ev.changedTouches[0].clientY+')'; 
			}			
			//绑定监听事件
			document.addEventListener('touchstart',startT,false); 
			document.addEventListener('touchend',endT,false); 
			document.addEventListener('touchmove',moveT,false); 
			function makeRandom(n){
				return parseInt(n*Math.random());
			}
		</script>
</html>
